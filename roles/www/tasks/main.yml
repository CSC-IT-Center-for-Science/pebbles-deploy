---

- name: install dependencies
  apt: pkg={{item}} state=present
  with_items:
    - nginx
    - rabbitmq-server

- name: Enable rabbitmq-server on boot and make sure it is running
  service: name=rabbitmq-server enabled=true state=started

- include: setup_runtime_directories.yml
- include: setup_nginx.yml
- include: setup_supervisor_config.yml
